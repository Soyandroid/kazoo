syntax = "proto2";

package v403db;

import "v403db_common.proto";

message V403REQ_PilotUpdateMatchingId {
    required RequestHeader header = 1;
    required uint32 pilot_id = 2;
    repeated uint32 old_matching_id = 3;
    repeated uint32 new_matching_id = 4;
}

message V403RES_PilotUpdateMatchingId {
    required ResponseHeader header = 1;
}

enum ProtocolVersions_rev302 {
    PROTOCOL_VERSION_REV302 = 20110803;
}
